<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="playground">
      <div class="player" id="player">
        <video src="./sample_960x540.m4v" class="viewer"></video>
        <div class="controls">
          <div class="progress">
            <span class="progress-filled"></span>
          </div>
          <div class="buttons">
            <span class="player-button toggle-play-button">►</span>
            <input
              type="range"
              name="volume"
              class="slider"
              min="0"
              max="1"
              step=".1"
              value=".5"
            />
            <input
              type="range"
              name="playbackRate"
              class="slider"
              min="0.5"
              max="2"
              step="0.25"
              value="1"
            />
            <span class="player-button time-rewind" data-skip="-10">« 10s</span>
            <span class="player-button time-forward" data-skip="25">25 »</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
